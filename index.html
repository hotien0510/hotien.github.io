<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bio Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }
    h1 { margin: 10px 0 5px; }
    p { color: #555; font-size: 14px; }
    a.link {
      display: block;
      text-decoration: none;
      background: #0d6efd;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      font-weight: bold;
    }
    a.link:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://via.placeholder.com/150" alt="Avatar" />
    <h1>HO THANH TIEN</h1>
    <p>Sales | Kinh doanh | Vật liệu xây dựng</p>

    <a class="link" href="https://www.instagram.com/n_tien20/" target="_blank">Instagram</a>
    <a class="link" href="https://www.facebook.com/ThanhTien5102000" target="_blank">Facebook</a>
    <a class="link" href="https://www.tiktok.com/@thanhtien510" target="_blank">TikTok</a>
  </div>
</body>
</html>
